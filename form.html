<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
      integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>Form Validation</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  
  <div class="continer">
    <div class="title">Rigistration</div>
    <form action="#">
      <div class="user">
      <div class="input-value">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your name">
        <span class="error-1"></span>
      </div>
      <div class="input-value">
        <label for="user-name">User Name</label>
        <input type="text" id="user-name" placeholder="Enter Your user name" maxlength="10">
        <span class="error-2"></span>
      </div>
      <div class="input-value">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <span class="error-3"></span>
      </div>
      <div class="input-value">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter Your Phone Number">
        <span class="error-4"></span>
      </div>
      <div class="input-value">
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Enter your Password">
        <span class="error-5"></span>
      </div>
      <div class="input-value">
        <label for="con-pass">Confirm Password</label>
        <input type="password" id="con-pass" placeholder="Confirm your Password">
        <span class="error-6"></span>
      </div>
    </div>
      <div class="gender">
        <div class="gender-detile">Gender</div>
        <button class="male" onclick="butten('Male')"></button>
        <label for="male">Male</label>
        <button class="female" onclick="butten('Female')"></button>
        <label for="female">Female</label>
        <button class="other" onclick="butten('Other')"></button> 
        <label for="other">Other</label>
      </div><br>
      <div class="button" onclick="result()"><input type="submit" value="Register" class="but"></div>
      
    </form>
  </div>
<script src="form.js"></script>
</body>
</html>
